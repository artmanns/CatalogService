server:
  port: 9001
  shutdown: graceful
  tomcat:
    connection-timeout: 2s
    keep-alive-timeout: 15s
    threads:
      max: 50
      min-spare: 5

polar:
  greeting: Welcome to the local book catalog!

spring:
  application:
    name: catalog-service
  lifecycle:
    timeout-per-shutdown-phase: 15s
  datasource:
    username: polardb_catalog
    password: polardb_catalog
    url: jdbc:postgresql://postgres-catalog-service:5432/polardb_catalog
    hikari:
      connection-timeout: 2000
      maximum-pool-size: 5
  jpa:
    hibernate:
      ddl-auto: validate
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    show-sql: true

  # Instruct Spring to initialize the database by using the file schema.sql
  #  sql:
  #    init:
  #      mode: always

  cloud:
    config:
      enabled: false

logging:
  level:
    root: INFO
    org.springframework:
      web: DEBUG
      security: DEBUG