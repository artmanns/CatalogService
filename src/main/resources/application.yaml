
server:
  port: 9001
  tomcat:
    connection-timeout: 2s
    keep-alive-timeout: 15s
    threads:
      max: 50
      min-spare: 5

polar:
  greeting: Welcome to the local book catalog!

spring:
  datasource:
    username: polardb_catalog
    password: polardb_catalog
    url: jdbc:postgresql://localhost:5432/polardb_catalog
    hikari:
      connection-timeout: 2000
      maximum-pool-size: 5
  sql:
    init:
      mode: always
  cloud:
    config:
      enabled: false

logging:
  level:
    root: INFO
    org.springframework:
      web: DEBUG
      security: DEBUG